<html>
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.js"></script>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.3/jquery.dataTables.js"></script>
		<script>
		$(document).ready(function() {
		    var playerTable = $('#players').dataTable( {
		        "aaSorting": [[ 4, "desc" ]]
		    } );
		} );
		</script>
	</head>
	<h1>Player Viewer</h1>

	<table id="players">
		<thead>
			<tr>
				<th>Name</th>
				<th>Team</th>
				<th>Position</th>
				<th>Total Points</th>
			</tr>
		</thead>
		<tbody>
		{{range .AllPlayers}}
			<tr>
				<td>{{.Name}}</td>
				<td>{{.Team}}</td>
				<td>{{.Position}}</td>
				<td>{{.TotalPoints}}</td>
			</tr>
		{{end}}
		</tbody>
		<tfoot>
			<th></th>
			<th></th>
			<th></th>
			<th></th>
		</tfoot>
	</table>
</html>
